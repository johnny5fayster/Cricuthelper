<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1080px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .card {
      width: 1080px;
      height: 1080px;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(145deg, #7A9A7D 0%, #5A7A5D 100%);
      color: white;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: 800;
      opacity: 0.9;
    }
    .tag {
      background: rgba(255,255,255,0.25);
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 600;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 40px;
    }
    .emoji { font-size: 80px; }
    .title {
      font-size: 58px;
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -2px;
    }
    .tip-box {
      background: rgba(255,255,255,0.2);
      padding: 40px;
      border-radius: 24px;
      font-size: 34px;
      line-height: 1.5;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      opacity: 0.8;
    }
    .handle { font-weight: 600; }
    .cta { font-style: italic; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">CricutHelper</div>
      <div class="tag">üí° Quick Tip</div>
    </div>
    <div class="content">
      <div class="emoji">üå°Ô∏è</div>
      <div class="title">HTV Not Sticking?</div>
      <div class="tip-box">
        Pre-press your blank for 3-5 seconds first!<br><br>
        This removes moisture and wrinkles that prevent adhesion.
      </div>
    </div>
    <div class="footer">
      <div class="handle">@cricuthelper1</div>
      <div class="cta">Save for later! üìå</div>
    </div>
  </div>
</body>
</html>
