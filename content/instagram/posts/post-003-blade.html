<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1080px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .card {
      width: 1080px;
      height: 1080px;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(145deg, #FDFBF9 0%, #F0EBE3 100%);
      color: #3A3A3A;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: 800;
      color: #7A9A7D;
    }
    .tag {
      background: #7A9A7D;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 600;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 30px;
    }
    .emoji { font-size: 70px; }
    .title {
      font-size: 52px;
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -2px;
    }
    .checklist {
      background: rgba(122,154,125,0.12);
      padding: 40px;
      border-radius: 24px;
      font-size: 30px;
      line-height: 1.8;
    }
    .check-item {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .check {
      color: #7A9A7D;
      font-size: 36px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      opacity: 0.7;
    }
    .handle { font-weight: 600; }
    .cta { font-style: italic; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">CricutHelper</div>
      <div class="tag">‚úÇÔ∏è Cutting Issue?</div>
    </div>
    <div class="content">
      <div class="emoji">üîç</div>
      <div class="title">Check These First:</div>
      <div class="checklist">
        <div class="check-item"><span class="check">‚úì</span> Is your blade dull? (500+ cuts = time to replace)</div>
        <div class="check-item"><span class="check">‚úì</span> Correct pressure setting?</div>
        <div class="check-item"><span class="check">‚úì</span> Mat still sticky enough?</div>
        <div class="check-item"><span class="check">‚úì</span> Debris in blade housing?</div>
      </div>
    </div>
    <div class="footer">
      <div class="handle">@cricuthelper1</div>
      <div class="cta">Which one was it? üëá</div>
    </div>
  </div>
</body>
</html>
