<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1080px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .card {
      width: 1080px;
      height: 1080px;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(145deg, #E8B4B8 0%, #D4A5A5 100%);
      color: #3A3A3A;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: 800;
      opacity: 0.9;
    }
    .tag {
      background: rgba(0,0,0,0.12);
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 600;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 40px;
    }
    .emoji { font-size: 80px; }
    .title {
      font-size: 56px;
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -2px;
    }
    .tip-box {
      background: rgba(0,0,0,0.08);
      padding: 40px;
      border-radius: 24px;
      font-size: 34px;
      line-height: 1.5;
    }
    .highlight {
      font-weight: 800;
      font-size: 48px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      opacity: 0.8;
    }
    .handle { font-weight: 600; }
    .cta { font-style: italic; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">CricutHelper</div>
      <div class="tag">‚ö†Ô∏è Don't Forget</div>
    </div>
    <div class="content">
      <div class="emoji">ü™û</div>
      <div class="title">The #1 HTV Mistake</div>
      <div class="tip-box">
        <span class="highlight">MIRROR YOUR DESIGN!</span><br><br>
        HTV goes shiny side down. If your text is backwards... you forgot to mirror. üòÖ
      </div>
    </div>
    <div class="footer">
      <div class="handle">@cricuthelper1</div>
      <div class="cta">Tag someone who needs this! üëá</div>
    </div>
  </div>
</body>
</html>
