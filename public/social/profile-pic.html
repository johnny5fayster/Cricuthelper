<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fbcfe8 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      text-align: center;
      background: white;
      border-radius: 50%;
      width: 360px;
      height: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(236, 72, 153, 0.25);
      border: 4px solid #ec4899;
    }
    .emoji {
      font-size: 80px;
      margin-bottom: 10px;
    }
    .logo {
      font-size: 42px;
      font-weight: 800;
      color: #1f2937;
    }
    .logo .pink {
      color: #ec4899;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">✂️</div>
    <div class="logo">Cricut<span class="pink">Helper</span></div>
  </div>
</body>
</html>
