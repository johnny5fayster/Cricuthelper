<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1000px;
      height: 1500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fbcfe8 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 50px;
    }
    .badge {
      background: #ec4899;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 22px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 72px;
      font-weight: 800;
      text-align: center;
      color: #1f2937;
      line-height: 1.1;
      margin-bottom: 50px;
      max-width: 850px;
    }
    .highlight {
      color: #ec4899;
    }
    .timer {
      font-size: 180px;
      font-weight: 900;
      color: #ec4899;
      margin-bottom: 10px;
    }
    .timer-label {
      font-size: 42px;
      color: #6b7280;
      font-weight: 600;
      margin-bottom: 50px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    .steps {
      background: white;
      border-radius: 30px;
      padding: 50px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(236, 72, 153, 0.15);
      margin-bottom: 50px;
    }
    .step {
      display: flex;
      align-items: flex-start;
      margin-bottom: 30px;
      font-size: 32px;
    }
    .step:last-child { margin-bottom: 0; }
    .step-icon {
      width: 50px;
      height: 50px;
      background: #ec4899;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 26px;
      margin-right: 25px;
      flex-shrink: 0;
    }
    .step-text {
      color: #374151;
      line-height: 1.4;
    }
    .result-box {
      display: flex;
      gap: 30px;
      width: 100%;
      margin-bottom: 50px;
    }
    .result {
      flex: 1;
      background: white;
      border-radius: 20px;
      padding: 35px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    }
    .result.good {
      border: 4px solid #10b981;
    }
    .result.bad {
      border: 4px solid #ef4444;
    }
    .result-emoji {
      font-size: 60px;
      margin-bottom: 15px;
    }
    .result-label {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .result.good .result-label { color: #10b981; }
    .result.bad .result-label { color: #ef4444; }
    .result-desc {
      font-size: 22px;
      color: #6b7280;
    }
    .footer {
      margin-top: auto;
      text-align: center;
    }
    .logo {
      font-size: 36px;
      font-weight: 700;
      color: #ec4899;
      margin-bottom: 10px;
    }
    .url {
      font-size: 28px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="badge">✂️ Quick Tip</div>
  
  <h1>The <span class="highlight">Blade Test</span> Every Cricut Owner Should Know</h1>
  
  <div class="timer">10</div>
  <div class="timer-label">Seconds</div>
  
  <div class="steps">
    <div class="step">
      <div class="step-icon">1</div>
      <div class="step-text">Remove blade housing from machine</div>
    </div>
    <div class="step">
      <div class="step-icon">2</div>
      <div class="step-text">Push down plunger to expose blade</div>
    </div>
    <div class="step">
      <div class="step-icon">3</div>
      <div class="step-text">Gently touch blade tip to your finger</div>
    </div>
  </div>
  
  <div class="result-box">
    <div class="result good">
      <div class="result-emoji">✅</div>
      <div class="result-label">SHARP</div>
      <div class="result-desc">Slight catch on skin</div>
    </div>
    <div class="result bad">
      <div class="result-emoji">❌</div>
      <div class="result-label">DULL</div>
      <div class="result-desc">Slides right off</div>
    </div>
  </div>
  
  <div class="footer">
    <div class="logo">CricutHelper</div>
    <div class="url">cricuthelper.com</div>
  </div>
</body>
</html>
