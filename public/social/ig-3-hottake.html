      font-size: 26px;

      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .tip {
      display: flex;
      align-items: flex-start;
      margin-bottom: 25px;
      font-size: 28px;
      color: #374151;
    }
    .tip:last-child { margin-bottom: 0; }
    .tip-icon {
      color: #10b981;
      font-size: 32px;
      margin-right: 18px;
      flex-shrink: 0;
    }
    .cta {
      font-size: 32px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 30px;
    }
    .footer {
      text-align: center;
    }
    .logo {
      font-size: 36px;
      font-weight: 700;
      color: #ec4899;
      margin-bottom: 8px;
    }
    .url {

    }

</head>
