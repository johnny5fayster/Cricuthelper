<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #EC4899 0%, #F472B6 50%, #FBCFE8 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .logo {
      text-align: center;
      color: white;
    }
    .icon {
      font-size: 120px;
      margin-bottom: 15px;
    }
    .name {
      font-size: 64px;
      font-weight: 800;
      letter-spacing: -2px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="icon">✂️</div>
    <div class="name">CricutHelper</div>
  </div>
</body>
</html>
