<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tip of the Day Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    .container {
      width: 1080px;
      height: 1080px;
      background: #FAF8F5;
      padding: 8px;
      font-family: 'Montserrat', sans-serif;
    }
    
    .inner {
      width: 100%;
      height: 100%;
      border: 8px solid #9CAF88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
      position: relative;
    }
    
    .label {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 18px;
      color: #C9A962;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .headline {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
      font-size: 52px;
      color: #6B7F5E;
      text-align: center;
      line-height: 1.2;
      max-width: 800px;
      margin-bottom: 30px;
    }
    
    .divider {
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #C9A962, transparent);
      margin: 20px 0;
    }
    
    .body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      font-size: 24px;
      color: #3D3D3D;
      text-align: center;
      line-height: 1.6;
      max-width: 700px;
    }
    
    .watermark {
      position: absolute;
      bottom: 30px;
      right: 40px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 16px;
      color: #9CAF88;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner">
      <div class="label">ðŸ’¡ Tip of the Day</div>
      
      <h1 class="headline">
        Clean your blade after EVERY project
      </h1>
      
      <div class="divider"></div>
      
      <p class="body">
        Vinyl residue builds up and causes jagged cuts. Quick wipe with alcohol = crisp cuts forever.
      </p>
      
      <div class="watermark">@cricuthelper</div>
    </div>
  </div>
</body>
</html>
